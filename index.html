<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/min-reset.css" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <link rel="stylesheet" href="./CSS/media.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="./app.js" defer></script>
    <title>ROCK, PAPER, SCISSORS, LIZARD, SPOCK</title>
  </head>
  <body>
    <header class="header">
      <img class="header__logo" src="./images/TBBT_logo.svg.png" alt="" />
      <a class="header__title" href="./index.html"
        >ROCK, PAPER, SCISSORS, LIZARD, SPOCK</a
      >
    </header>
    <section class="main">
      <div class="game">
        <div class="user__choices">
          <div class="hero-title">
            <h1 class="hero__title">ALL HAIL SAM KASS!!!</h1>
          </div>
          <button class="rock-btn user-btn" id="r">
            <img
              src="./images/game icons/rock-512.png"
              alt=""
              class="rock__img btn-images"
            />
            ROCK
          </button>
          <button class="paper-btn user-btn" id="p">
            <img
              src="./images/game icons/hand-paper-512.png"
              alt=""
              class="paper__img btn-images"
            />
            PAPER
          </button>
          <button class="scissors-btn user-btn" id="s">
            <img
              src="./images/game icons/scissors-512.png"
              alt=""
              class="scissors__img btn-images"
            />
            SCISSORS
          </button>
          <button class="lizard-btn user-btn" id="l">
            <img
              src="./images/game icons/hand-lizard-svgrepo-com-512.png"
              alt=""
              class="lizard__img btn-images"
            />
            LIZARD
          </button>
          <button class="spock-btn user-btn" id="spock">
            <img
              src="./images/game icons/hand-spock-svgrepo-com-512.png"
              alt=""
              class="spock__img btn-images"
            />
            SPOCK
          </button>
          <div class="reset-btn">
            <a class="reset__btn" href="./index.html">RESET</a>
          </div>
          <div class="game__score">
            <div class="user__display">
              <h1 class="score__title">
                You <br />
                <span class="user__score">0</span>
              </h1>
            </div>
            <div class="win-img">
              <img
                class="win__img"
                width="300px"
                height="300px"
                src="./images/GIF/fist-bump.gif"
                alt=""
              />
            </div>
            <div class="computer__display">
              <h1 class="score__title">
                Sheldon<br /><span class="computer__score">0</span>
              </h1>
            </div>
            <div class="lose-img">
              <img class="lose__img" src="./images/GIF/bazinga-1.gif" alt="" />
            </div>
          </div>
          <div class="rules">
            <h2 class="rules__title">RULES</h2>
            <!-- <ul class="rules__list">
              <li class="rules__item">Scissors cuts Paper</li>
              <li class="rules__item">Paper covers Rock</li>
              <li class="rules__item">Rock crushes Lizard</li>
              <li class="rules__item">Lizard poisons Spock</li>
              <li class="rules__item">Spock smashes/melts Scissors</li>
              <li class="rules__item">Scissors decapitate Lizard</li>
              <li class="rules__item">Lizard eats Paper</li>
              <li class="rules__item">Paper disproves Spock</li>
              <li class="rules__item">Spock vaporizes Rock</li>
              <li class="rules__item">Rock breaks Scissors</li>
            </ul> -->
            <img
              src="./images/game icons/RPSSL-official-rules.gif"
              alt=""
              class="rules__img"
            />
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__content">
        <h1>The Odin Project</h1>
        <span class="link">
          <a class="git__link" href="https://github.com/ajcodebytes">
            ajCodeBytes<i
              class="fa fa-github git__icon"
              style="font-size: 48px"
            ></i>
          </a>
        </span>
      </div>
    </footer>
  </body>
</html>
